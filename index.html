  <script>
    $(document).ready(function () {
      var scrollLink = $('.scroll');

      // smooth scrolling
      scrollLink.click(function (e) {
        e.preventDefault();
        $('body,html').animate(
          {
            scrollTop: $(this.hash).offset().top
          },
          500
        );
      });

      // active link switching
      $(window).scroll(function () {
        var scrollbarLocation = $(this).scrollTop();

        // fade hero section background
        var homeSection = document.getElementById("home")
        homeSection.style.opacity = 1 - +window.pageYOffset / 550 + ''


        scrollLink.each(function () {
          var sectionOffset = $(this.hash).offset().top - 20;
          $(this).parent().removeClass('active');
          if ($(this).parent().attr("id") == "logo" || $(this).attr("id") == "logo") {
            return
          }

          if (sectionOffset <= scrollbarLocation) {
            $(this)
              .parent()
              .addClass('active');
            $(this)
              .parent()
              .siblings()
              .removeClass('active');
            $('.hamburger-menu-wrapper').css('visibility', 'hidden');
          }
        });
      });

      // show hide hamburger menu
      $('.hamburger').click(function () {
        $('.hamburger-menu-wrapper').css('visibility', 'visible');
      });
      $('.close-icon').click(function () {
        $('.hamburger-menu-wrapper').css('visibility', 'hidden');
      });

      $('#down-button').click(function () {
        $('body,html').animate(
          {
            scrollTop: $('#projects').offset().top
          },
          500
        );
      })

      // populate projects
      var projects = [
        {
          id: 'tonalify',
          title: 'TONALIFY',
          description: 'Webapp that enables users to view the key and tempo of songs in their spotify library. Users can select songs based on key and tempo and export their selections to their spotify account as playlists',
          source: 'https://github.com/jamesjsewell/tonalify',
          live: 'https://tonalify.herokuapp.com/',
          tech: [],
          cover: 'public/project-screenshots/tonalify-cover.png',
          screenshots: [ 'public/project-screenshots/dc-alumni-cover.png', 'public/project-screenshots/guitar-cover.png', 'public/project-screenshots/dc-alumni-cover.png']
        },
        {
          id: 'guitar',
          title: 'GUITAR FRETBOARD',
          description: 'Webapp that visualizes a guitar fretboard with notes and allows the user to select the key and scale. I built this to help teach myself guitar theory. It’s written in pure javascript and the rendering is done using css only.',
          source: 'https://github.com/jamesjsewell/guitarro',
          live: 'http://guitarro.surge.sh/',
          tech: [],
          cover: 'public/project-screenshots/guitar-cover.png',
          screenshots: ['public/project-screenshots/guitar-app.png']
        },
        {
          id: 'alumni',
          title: 'ALUMNI PROFILES',
          description: 'I created this project while I was a TA at the DigitalCrafts coding bootcamp. Its a prototype portal where potential employers could view graduate profiles',
          source: 'https://github.com/jamesjsewell/dc_alumni_portal',
          live: 'http://alumni.surge.sh/',
          tech: [],
          cover: 'public/project-screenshots/dc-alumni-cover.png',
          screenshots: ['public/project-screenshots/dc-alumni-app.png']
        }
      ]

      for (var i = 0; i < projects.length; i++) {

        var projectWrapper = $("<button>", { id: projects[i].id, class: "project-wrapper", style: "background-image: url('" + projects[i].cover + "')" })
        var projectCover = $("<div>", { class: "project-color-overlay" })
        var projectTitle = $("<p class='project-title'>" + projects[i].title + "</p>")

        projectWrapper.append(projectCover)
        projectWrapper.append(projectTitle)
        $("#projects-content").append(projectWrapper)

      }

      $('#close-modal').click(function () {
        $("#modal").addClass("hide");
        $('.carousel-wrapper').slick("unslick")
      })

      $('.project-wrapper').click(function (el) {

        $("#modal").removeClass("hide");

        var projectId = el.target.closest('button').id
        var project = projects.find(function (proj) {
          if (proj.id === projectId) return proj
        })

        $("#project-modal-title").html(project.title)
        $("#project-modal-description").html(project.description)
        $("#carousel-wrapper").html("")
        for (var i = 0; i < project.screenshots.length; i++) {
          var carouselItem = $("<div>", { class: "carousel-item" })
          var screenshot = $("<img>", { src: project.screenshots[i], class: "carousel-image" })
          carouselItem.append(screenshot)
          $("#carousel-wrapper").append(carouselItem)
        }

        $('.carousel-wrapper').slick({
          dots: true,
          infinite: true,
          centerMode: true,
          centerPadding: '20px',
          slidesToShow: 1,
          slidesToScroll: 1,
          variableWidth: true,
          adaptiveHeight: true,
          respondTo: 'slider'
          // responsive: [
          //   {
          //     breakpoint: 768,
          //     settings: {
          //       arrows: false,
          //       centerMode: true,
          //       centerPadding: '40px',
          //       slidesToShow: 3
          //     }
          //   },
          //   {
          //     breakpoint: 480,
          //     settings: {
          //       arrows: false,
          //       centerMode: true,
          //       centerPadding: '40px',
          //       slidesToShow: 1
          //     }
          //   }
          // ]
        }).on('init reInit afterChange', function (event, slick, currentSlide, nextSlide) {
          //currentSlide is undefined on init -- set it to 0 in this case (currentSlide is 0 based)
          console.log(currentSlide)
          $("#current-slide-img").attr("src", projects[0].screenshots[currentSlide])
        });

        $('[data-slide]').click(function (e) {
          var slideno = $(this).data('slide');
          $('.item__wrapper').slick('slickGoTo', slideno);
        });






      })









    })

  </script>
